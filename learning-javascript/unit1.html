<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <title>Unit-1</title>
</head>

<body>
  <div class="container-fluid">
    <h1>Javascript's Ability to Validate Input</h1>
    <p>Please enter a number between 1 and 10:</p>
    <input id="numb" type="number" value="1">
    <button type="button" onClick="myFunction()">Press me to suubmit your #</button>
    <p id="demo"></p>
  </div>
  <script>
    function myFunction() {
      var x, text; // x is the input, text is the output in demo
      x = document.getElementById("numb").value; //grab the value of the text input
    
      if (isNaN(x) || x < 1 || x > 10) {
        text = "Your input is not yet valid..."; //fails to meet some condition.
      } else {
        text = "Your input meets our requirements, thx"; //good outcome
      }
    
      document.getElementById("demo").innerHTML = text;
    }
  </script>
</body>

</html>
