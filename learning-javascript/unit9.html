<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <p>Display the value of Boolean(10 > 9):</p>
  <button onClick="myFunction()">Try it</button>
  <p id="demo"></p>

    function myFunction() {
      document.getElementById("demo").innerHTML = Boolean(10 > 9);
    }
  </script>
