<div class="container-fluid">

</div>
<div class="container-fluid">
  <h1>Data goes here</h1>
  <div>
    <table class="table table-striped table-condensed">
      <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
    </thead>
      <tbody id="data">
        
      </tbody>
    </table>
  </div>
</div>
<script>
var list = {
  0: {
    firstname: "Jane",
    lastname: "Doe"
  },
  1: {
    firstname: "John",
    lastname: "Smith"
  },
  2: {
    firstname: "Student",
    lastname: "Name"
  },
  3: {
    firstname: "Teacher",
    lastname: "Name"
  }
};

function loadData() {
  var length = Object.keys(list).length;
  
  for(var i = 0; i < length; i++) {
    document.getElementById("data").innerHTML += "<tr><td>" + list[i].firstname + "</td><td> " + list[i].lastname + "</td></tr>";
    
  }
}

window.onload = loadData;

</script>
